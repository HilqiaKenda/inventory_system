<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory System{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
            margin-bottom: 20px;
        }
        .navbar a {
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-decoration: none;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/">Home</a>
    <a href="{% url 'product-list' %}">Products</a>
    <a href="{% url 'supplier-list' %}">Suppliers</a>
    <a href="{% url 'category-list' %}">Categories</a>
</div>

<div class="content">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
