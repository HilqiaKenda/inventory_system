{% extends 'base_supplier.html' %}

{% block title %}Supplier List{% endblock %}

{% block content %}
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
    </thead>
    <tbody>
        {% for supplier in suppliers %}
        <tr>
            <td>{{ supplier.name }}</td>
            <td>{{ supplier.email }}</td>
            <td>{{ supplier.phone }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No suppliers found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
