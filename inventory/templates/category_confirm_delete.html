{% extends 'base.html' %}

{% block content %}
<h2>Delete Category</h2>
<p>Are you sure you want to delete the category "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'category-list' %}">Cancel</a>
</form>
{% endblock %}
