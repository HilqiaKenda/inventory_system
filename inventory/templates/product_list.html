<!-- templates/product_list.html -->
{% extends 'base.html' %}
{% block title %}Product List{% endblock %}

{% block content %}
<table>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product.name }}</td>
        <td>${{ product.price }}</td>
        <td>{{ product.quantity }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
