<form method="post">
    {% csrf_token %}
    <label for="status">Status:</label>
    <select name="status" id="status">
        {% for key, value in order.STATUS_CHOICES %}
            <option value="{{ key }}" {% if order.status == key %}selected{% endif %}>{{ value }}</option>
        {% endfor %}
    </select>
    <button type="submit">Update Status</button>
</form>
