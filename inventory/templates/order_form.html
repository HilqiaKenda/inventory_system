<!-- templates/inventory/order_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { font-size: 24px; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ form_title }}</h1>
        <form id="orderForm" method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="customer_name">Customer Name</label>
                <input type="text" id="customer_name" name="customer_name" required>
            </div>
            <div class="form-group">
                <label for="product">Product</label>
                <input type="text" id="product" name="product" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>
            <button type="submit" onclick="return validateForm()">Submit Order</button>
        </form>
    </div>
    <script>
        function validateForm() {
            const quantity = document.getElementById("quantity").value;
            if (quantity < 1) {
                alert("Quantity must be at least 1.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>




<!-- templates/inventory/order_form.html -->
{% comment %} {% extends 'base.html' %} {% endcomment %}
{% comment %} 
{% block title %}Create Order{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ form_title }}</h1>
    <form id="orderForm" method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="customer_name">Customer Name</label>
            <input type="text" id="customer_name" name="customer_name" value="{{ form.customer_name.value }}" required>
        </div>
        <div class="form-group">
            <label for="product">Product</label>
            <input type="text" id="product" name="product" value="{{ form.product.value }}" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" value="{{ form.quantity.value }}" required>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status">
                <option value="Pending">Pending</option>
                <option value="Shipped">Shipped</option>
                <option value="Delivered">Delivered</option>
            </select>
        </div>
        <button type="submit" onclick="validateForm()">Submit Order</button>
    </form>
</div>
{% endblock %} {% endcomment %}
